enum PetColor {
  WHITE
  BROWN
  BLACK
  ORANGE
}

enum PetType {
  CAT
  DOG
}

interface Pet {
  id: ID!
  name: String!
  color: PetColor!
  age: UInt!
  type: PetType!
  owner: Owner
}

type Cat implements Pet {
  id: ID!
  name: String!
  color: PetColor!
  age: UInt!
  type: PetType!
  owner: Owner
}

type Dog implements Pet {
  id: ID!
  name: String!
  color: PetColor!
  age: UInt!
  type: PetType!
  owner: Owner
}

type PetsEdge {
  cursor: String!
  node: Pet!
}

type PetsConnection {
  totalCount: UInt!
  edges: [PetsEdge!]!
  pageInfo: PageInfo!
}

input CreatePetInput {
  type: PetType!
  name: String!
  color: PetColor!
  age: UInt!
  owner: ID
}

input EditPetInput {
  type: PetType
  name: String
  color: PetColor
  age: UInt
  owner: ID
}

input PetsFilterInput {
  owner: ID
}

type Mutation {
  createPet(input: CreatePetInput!): ID!
  editPet(pet: ID!, input: EditPetInput!): Boolean!
}

type Query {
  pets(first: UInt, after: String, filter: PetsFilterInput): PetsConnection!
}
